<div class="content">
  <div class="header">
    <div class="flex items-center gap-2" style="min-height: 32px">
      <span class="text-900 text-3xl font-medium">{{ 'simple.projects' | translate }}</span>
    </div>
    <div class="flex items-center gap-2">
      <p-button [label]="'simple.project' | translate" icon="pi pi-plus" (click)="openClientDialog()" />
    </div>
  </div>

  <p-table
    [lazy]="true"
    (onLazyLoad)="conditions$.next($event)"
    [value]="(data$ | async)?.items || []"
    [totalRecords]="(data$ | async)?.count || 10"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    scrollHeight="flex"
    [scrollable]="true"
    class="h-full overflow-auto"
  >
    <ng-template #header>
      <tr>
        <th>{{ 'forms.project.name' | translate }}</th>
        <th>{{ 'simple.actions' | translate }}</th>
      </tr>
    </ng-template>
    <ng-template #body let-entity>
      <tr>
        <td>{{ entity.name }}</td>
        <td style="width: 0">
          <div class="flex items-center justify-end gap-2">
            <p-button [rounded]="true" [text]="true" icon="pi pi-pencil" (click)="openClientDialog(entity.uuid)" />
            <p-button [rounded]="true" [text]="true" severity="danger" icon="pi pi-trash" (click)="remove($event, entity.uuid)" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="flex flex-col gap-1" [formGroup]="formElement">
  <app-input-select [formElement]="formElement.controls.taskId" label="forms.record.taskId" [options]="(tasks$ | async) || []" />
  <app-input-time [formElement]="formElement.controls.start" label="forms.record.start" />
  <app-input-time [formElement]="formElement.controls.end" label="forms.record.end" />
</div>

<div class="flex justify-end gap-2">
  <p-button variant="outlined" severity="secondary" [label]="'simple.cancel' | translate" icon="pi pi-times" (click)="dynamicDialogRef.close()" />
  <p-button [label]="'simple.save' | translate" icon="pi pi-save" (click)="submit()" [disabled]="formElement.disabled || !formElement.valid" />
</div>
